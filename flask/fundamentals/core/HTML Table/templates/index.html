<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            padding: 5px;
        }
        
    
        
    </style>
</head>
<body>
    <table>
        <table>
            <tr>
                <th>User</th>
                <th>LastName</th>
                <th>Firstname</th>
                <th>Full name</th>
                
    
            </tr>
    
    
            <tbody>
                {% for i in range(user|length) %}
    
                <tr>
                    <td>{{i+1}}</td>
                    <td>{{user[i]['first_name']}}</td>
                    <td>{{user[i]['last_name']}}</td>
                    <td> {{user[i]['first_name']}} {{user[i]['last_name']}}</td>
                    
    
                </tr>
                {% endfor %}
            </tbody>
    
    
        </table>
    
</body>
</html>
