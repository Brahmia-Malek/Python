<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read(All)</title>
</head>
<body>
    <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Updated At</th>
          </tr>
        </thead>
        <tbody>
          {% for row in Users %}
            <tr>
              <td>{{ row.id }}</td>
              <td>{{ row.first_name }}</td>
              <td>{{ row.last_name }}</td>
              <td>{{ row.email }}</td>
              <td>{{ row.created_at }}</td>
              <td>{{ row.updated_at }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
<a href="/users/new">Add a New User</a>      
      
    
</body>
</html>
